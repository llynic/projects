<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content">
    <div>
        <div>
            <!--标题-->
            <ol class="breadcrumb">
                <li style="font-size: 14px;"><a href="#" th:href="@{/shop/list}">我的商品</a></li>
                <li style="font-size: 14px;" class="active">商品详情</li>
            </ol>
        </div>
        <!--信息内容-->
        <div>
            <div style="display: block">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <!--商品基本信息-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    <p style="margin: 0;">商品基本信息</p>
                                </a>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <dl class="dl-horizontal">
                                        <!--左边的信息列表-->
                                        <div style="width: 50%;margin-left: -25px;position:relative;">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">商品编号:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="code"
                                                           type="text"
                                                           value="SP001002003" th:value="${shop.code}" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">商品价格:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="price"
                                                           type="text"
                                                           value="125,000,12" th:value="${shop.price}" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsName">商品名称:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsTitle"
                                                           type="text"
                                                           value="路虎SUV新款汽车" th:value="${shop.title}" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsType">货物类型:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsType"
                                                           type="text"
                                                           value="汽车" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsCode">货物编号:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsCode"
                                                           type="text"
                                                           value="HW000000011221" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsBrand">货物品牌:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsBrand"
                                                           type="text"
                                                           value="路虎" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsPack">货物包装:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsPack"
                                                           type="text"
                                                           value="木箱" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                        <!--右侧信息展示-->
                                        <div style="margin-top: -298px;width: 50%;float: right;left:46%;bottom:15px">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="producer">生产厂家:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="producer"
                                                           type="text"
                                                           value="路虎汽车公司" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="productionArea">产地:</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="productionArea"
                                                           type="text"
                                                           value="中国河南" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="productionDate">生产日期:</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="productionDate"
                                                           type="text"
                                                           value="2018-01-01" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsQuantity">货物数量:</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsQuantity"
                                                           type="text"
                                                           value="1" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsUnit">货物单位:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsUnit"
                                                           type="text"
                                                           value="辆" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsWeight">货物重量(吨):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsWeight"
                                                           type="text"
                                                           value="1.2" disabled="disabled"/></dd>
                                            </div>
                                            <div>
                                                <dt><label style="margin:10px 0 0 0" for="goodsModel">货物型号:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsModel"
                                                           type="text"
                                                           value="型号" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--车身信息-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    <p style="margin: 0;">车身信息</p>
                                </a>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <dl class="dl-horizontal">
                                        <!--左边的信息列表-->
                                        <div style="width: 50%;margin-left: -25px;position:relative;">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">车身总长度:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="code"
                                                           type="text"
                                                           value="5,000"/></dd>
                                            </div>
                                        </div>
                                        <!--右侧信息展示-->
                                        <div style="margin-top: -44px;width: 50%;float: right;left:46%;bottom:15px">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="zhouju">轴距:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="zhouju"
                                                           type="text"
                                                           value="2,922" disabled="disabled"/>
                                                </dd>
                                            </div>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--车高与车宽-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree"
                                   aria-expanded="true" aria-controls="collapseThree">
                                    <p style="margin: 0;">车高与车宽</p>
                                </a>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingThree">
                                <div class="panel-body">
                                    <dl class="dl-horizontal">
                                        <!--左边的信息列表-->
                                        <div style="width: 50%;margin-left: -25px;position:relative;">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">高度:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="code"
                                                           type="text"
                                                           value="1,861"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsType">前轮轮距(mm):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsType"
                                                           type="text"
                                                           value="1,692" disabled="disabled"/></dd>
                                            </div>

                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsPack">后轮轮距(mm):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsPack"
                                                           type="text"
                                                           value="1,685" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                        <!--右侧信息展示-->
                                        <div style="margin-top: -132px;width: 50%;float: right;left:46%;bottom:15px">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsName">宽度 -
                                                    外后视镜折叠(mm)</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsName"
                                                           type="text"
                                                           value="2,073" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsCode">宽度 -
                                                    外后视镜展开(mm):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsCode"
                                                           type="text"
                                                           value="2,220" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--发动机-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingFour">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour"
                                   aria-expanded="true" aria-controls="collapseFour">
                                    <p style="margin: 0;">发动机</p>
                                </a>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingFour">
                                <div class="panel-body">
                                    <dl class="dl-horizontal">
                                        <!--左边的信息列表-->
                                        <div style="width: 50%;margin-left: -25px;position:relative;">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">型号:</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="code"
                                                           type="text"
                                                           value="3.0L V6 机械增压汽油发动机 (340PS)"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="goodsName">最大功率(PS):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="goodsName"
                                                           type="text"
                                                           value="340" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                        <!--右侧信息展示-->
                                        <div style="margin-top: -88px;width: 50%;float: right;left:46%;bottom:15px">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="producer">排量(cc):</label></dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="producer"
                                                           type="text"
                                                           value="2,995" disabled="disabled"/></dd>
                                            </div>
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0"
                                                           for="productionArea">最大扭矩(Nm):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="productionArea"
                                                           type="text"
                                                           value="450" disabled="disabled"/></dd>
                                            </div>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--性能-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingFive">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive"
                                   aria-expanded="true" aria-controls="collapseFive">
                                    <p style="margin: 0;">性能</p>
                                </a>
                            </div>
                            <div id="collapseFive" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingFive">
                                <div class="panel-body">
                                    <dl class="dl-horizontal">
                                        <!--左边的信息列表-->
                                        <div style="width: 50%;margin-left: -25px;position:relative;">
                                            <div style=" margin-bottom: 10px;">
                                                <dt><label style="margin:10px 0 0 0" for="code">最高时速(公里/小时):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="code"
                                                           type="text"
                                                           value="209"/></dd>
                                            </div>
                                        </div>
                                        <!--右侧信息展示-->
                                        <div style="margin-top: -44px;width: 50%;float: right;left:46%;bottom:15px">
                                            <div style=" margin-bottom: 10px;">
                                                <dt style="width: 173px;padding-right: 10px"><label
                                                        style="margin:10px 0 0 0"
                                                        for="producer">0-100公里/小时加速时间(秒):</label>
                                                </dt>
                                                <dd><input style="width: 70% ;" class="form-control" id="producer"
                                                           type="text"
                                                           value="7.4" disabled="disabled"/>
                                                </dd>
                                            </div>
                                        </div>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--图片展示-->
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingSix">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix"
                                   aria-expanded="true" aria-controls="collapseSix">
                                    <p style="margin: 0;">图片展示</p>
                                </a>
                            </div>
                            <div id="collapseSix" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingSix">
                                <div class="panel-body">
                                    <div th:each="">
                                        <img src="/images/car/luhu1.png" alt="汽车图片" th:src="@{/images/car/luhu1.png}"/>
                                        <img src="/images/car/luhu2.png" alt="汽车图片" th:src="@{/images/car/luhu2.png}"/>
                                        <img src="/images/car/luhu3.png" alt="汽车图片" th:src="@{/images/car/luhu3.png}"/>
                                        <img src="/images/car/luhu4.png" alt="汽车图片" th:src="@{/images/car/luhu4.png}"/>
                                        <img src="/images/car/luhu5.png" alt="汽车图片" th:src="@{/images/car/luhu5.png}"/>
                                        <img src="/images/car/luhu6.png" alt="汽车图片" th:src="@{/images/car/luhu6.png}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
